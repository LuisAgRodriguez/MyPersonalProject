<!DOCTYPE html>

  <head>

          <a href="">

        </div>
        <div class="header-middle">
          <div id="display-searh">
            <i class="nf nf-seti-search"></i>
            <input type="text" placeholder="Buscar"/>

            <div id="config-search" class="config-search"></di></div>

            </div>
          </div>
        </section>

        <section> <!--Section Second-->

            <h2>Cientos de imagenes listas para Descargar</h2>
            <div class="buttons-opcion" id="buttons-opcion">
              <h3>Categorias</h3>
              <button type="">Todos</button>

              <button type="">Fantasia</button>
